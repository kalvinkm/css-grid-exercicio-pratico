<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tab.css">
    <title>Level 24</title>
    <style>
        .tab {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 1fr 50px;
            grid-template-rows: 20% 20% 20% 20% 20%;
        }

        .water {
            grid-area: 1 / 1 / 6 / 2;
        }

        .weeds {
            grid-area: 1 / 5 / 6 / 6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab">
            <div class="water">
                <img src="../assets/imgs/carrots.png" alt="carrot">
            </div>
            <div class="weeds">
                <img src="../assets/imgs/weeds.png" alt="weeds">
            </div>
        </div>
    </div>
</body>

</html>
