<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tab.css">
    <title>Level 25</title>
    <style>
        .tab {
            display: grid;
            grid-template: calc(100% - 50px) / 20% 80%;
        }

<body>
    <div class="container">
        <div class="tab">
            <div class="weeds">
                <img src="../assets/imgs/weeds.png" alt="weeds">
            </div>
            <div class="water">
                <img src="../assets/imgs/carrots.png" alt="carrot">
            </div>
        </div>
    </div>
</body>

</html>
